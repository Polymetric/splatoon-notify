<form class="form-inline" e-submit="add_email" role="form">
  <button class="btn btn-primary" type="submit">Send Me Emails!</button>
  <div class="form-group">
    <input class="form-control" type="text" value="{{ page._new_email }}" placeholder="Email"/>
  </div>
</form>

<form class="form-inline" e-submit="add_phone" role="form">
  <button class="btn btn-primary" type="submit">Send Me Texts!</button>
  <div class="form-group">
    <input class="form-control" type="text" value="{{ page._new_phone }}" placeholder="Phone"/>
  </div>
</form>
